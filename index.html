<!DOCTYPE html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="Description"
			content="Creator: Oscar Godson, Author: Christoph Burgmer and mokokom, 
     Category: Todo app, Price: free"
		/>
		<title>To-do list app</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css" />
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css" />
	</head>

	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<label for="new-todo">
					<input
						type="text"
						class="new-todo"
						id="new-todo"
						placeholder="What needs to be done?"
						autofocus
					/>
				</label>
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox" id="toggle-all" />
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>
				Technical documentation available
				<a href="./docs/index.html" target="_blank"><b>here</b></a>
			</p>
			<p>Created by Oscar Godson</p>
			<p>
				Refactored by Christoph Burgmer and
				<a href="https://mokokom.com/"><b>mokokom</b></a>
			</p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script type="module" src="js/app.js"></script>
	</body>
</html>
